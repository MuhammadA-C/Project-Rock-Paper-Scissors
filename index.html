<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Foundations: Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
    <script src="./javascript/script.js"></script>

<!--Top UI-->
    <header class="Top-UI">
        <div class="Player-UI">
            <h2 id="Player-Txt">Player 1</h2>
        </div>
        <div class="You-Win-UI">
            <h1 id="You-Win-Txt">You Win!</h1>
        </div>
        <div class="Computer-UI">
            <h2 id="Computer-Txt">Computer</h2>
        </div>
    </header>

<!--Game Board UI-->
    <section>
        <div class="Game-Board">
            <div class="Player-Selected-Card"></div>
            <div>
                <h2 id="VS">VS</h2>
            </div>
            <div class="Computer-Selected-Card"></div>
        </div>
    </section>

<!--Bottom UI-->
    <footer>
        <div class="Cards">
            <div id="Rock"></div>
            <div id="Paper"></div>
            <div id="Scissors"></div>
        </div>
    </footer>




</body>
</html>
